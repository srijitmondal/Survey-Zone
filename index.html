<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Locator</title>
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzR_iwppyWZuYHsn3usvq1TUkmLfYGm4Y&callback=initMap&libraries=geometry"></script>
</head>
<body>
    <header>
        <h1>Survey Locator</h1>
    </header>

    <main>
        <section class="employee-list-container">
            <h2>Employee Locations</h2>
            <div class="employee-list" id="employeeList"></div>
        </section>

        <div id="mapPopup">
            <div class="popup-content">
                <span id="closePopup">&times;</span>
                <h3>Route Directions</h3>
                
                <div id="floating-panel">
                    <label for="start">Start:</label>
                    <select id="start"></select>
                    
                    <label for="end">End:</label>
                    <select id="end"></select>

                    <label for="mode">Mode of Travel:</label>
                    <select id="mode">
                        <option value="DRIVING">Driving</option>
                        <option value="WALKING">Walking</option>
                        <option value="BICYCLING">Bicycling</option>
                        <option value="TRANSIT">Transit</option>
                    </select>

                    <button id="calculateRoute">Show Route</button>
                </div>

                <div id="map"></div>
                <div id="sidebar"></div>
                <p id="totalDistance">Total Distance: Calculating...</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
